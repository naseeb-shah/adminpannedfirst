<script>
  // get product record form localstoge
  if(JSON.parse(localStorage.getItem("allproduct"))==null){
   var allproduct=[]
    console.log("if")
  }else{
     var allproduct=JSON.parse(localStorage.getItem("allproduct"))
    console.log("else")
  }




  // for adding product on web app  function 
 function addstart(){
  //  clear preouvs data from page
  var predata=document.querySelectorAll('.product')
predata.forEach(e=>e.remove())



// if you  click on add button second time hide input all fields
   var sai = document.getElementById("productadd")
   if(sai.style.display=="none"){
     sai.style.display='block'
   }else{
    sai.style.display='none'
   }


 }


//  after input all details click on add button  run this fucntion to  enter data local Storage
function add(){

  // create Object from the input data
var productobj={
  name:document.getElementById("name").value,
  cat:document.getElementById("Category").value,
  img:document.getElementById("Image").value,
  price:document.getElementById("Price").value,
  gender:document.getElementById("gender").value,
  sold:document.getElementById("sold").value,
}

// this if satetment for avoid empty data 

if(productobj.name==''||productobj.cat==''||productobj.img==''){
  alert("Please fill all details of Product")
  return
}
// after created sucessfully object push into  "allproduct" named array
allproduct.push(productobj)
// and this array save in localstorage 
localStorage.setItem("allproduct",JSON.stringify(allproduct))

// all process done sucessfull  then show alert with product name
alert(`${productobj.name} Added Sucessfully `)


// clear input data feld for another add product
document.getElementById("name").value=''
document.getElementById("Category").value=''
document.getElementById("Image").value=''
document.getElementById("Price").value=''

}

function showproduct(){
  // cler page privious data
  document.getElementById("productadd").style.display='none'
  var predata=document.querySelectorAll('.product')
predata.forEach(e=>e.remove())

// get data from  'allproduct' named array and show into  html page
  allproduct.forEach((element,index) => {
  //  put data into div
    div=document.createElement('div')
    div.className='product'
    div.innerHTML=` <img src="${element.img}" alt="">
 <h1>${element.name}</h1>
<h3>price:${element.price} â‚¹</h3>`

//  add remove button on cart
buttton= document.createElement("button")
buttton.className="button-73"
buttton.innerHTML='Remove'
// functon for fire on click  remove button
buttton.addEventListener('click',()=>{
  allproduct.splice(index,1)
  // after deleted data
  localStorage.setItem("allproduct",JSON.stringify(allproduct))
  var predata=document.querySelectorAll('.product')
predata.forEach(e=>e.remove())
showproduct()
})
div.append(buttton)
// inject item html page wehere id "showdata"
document.getElementById("showdata").append(div)

});
 
  
}
